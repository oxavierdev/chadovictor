<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chá de Fralda</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('fundo2.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #161616;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #d81b60;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .amount-display {
      font-size: 22px;
      margin-top: 20px;
      color: #d35400;
      font-weight: bold;
    }

    .emoji {
      font-size: 60px;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }

    input[type=range] {
      width: 100%;
      margin-top: 20px;
    }

    p {
      margin: 8px 0;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
        align-items: flex-start;
      }

      .container {
        padding: 20px;
        margin-top: 40px;
      }

      h1 {
        font-size: 20px;
      }

      .amount-display {
        font-size: 18px;
      }

      .emoji {
        font-size: 48px;
      }

      p {
        font-size: 14px;
      }

      input[type=range] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chá de Fralda do Victor 💖</h1>
    <p>Mostre o quanto você gosta do bebê e dos papais!</p>
    <p>Lembrando que você pode doar o quanto quiser.</p>
    <p>Deslize a barra para doar.</p>

    <input type="range" id="contribution" min="0" max="50" step="1" value="0">
    
    <div class="amount-display">
      Valor selecionado: R$ <span id="amount">0</span>,00
    </div>

    <div class="emoji" id="emoji">😐</div>
  </div>

  <script>
    const slider = document.getElementById('contribution');
    const amount = document.getElementById('amount');
    const emoji = document.getElementById('emoji');

    const emojis = [
      "😐", "🙂", "😊", "😃", "😁",
      "😄", "😆", "🥰", "😍", "🤩", "👑"
    ];

    slider.addEventListener('input', function () {
      const valor = slider.value * 10;
      amount.textContent = valor;

      let emojiIndex = Math.min(Math.floor(slider.value / 5), emojis.length - 1);
      emoji.textContent = emojis[emojiIndex];
    });
  </script>

</body>
</html>
